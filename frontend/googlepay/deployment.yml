apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 383140420017.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlepay:ebb48c7725e63b7dd66d34a384cae51717a91dcb
        ports:
        - containerPort: 80
