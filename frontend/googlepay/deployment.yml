apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 383140420017.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlepay:3dd6d3ae836ef25dfb4ccfbf10f91001377d8309
        ports:
        - containerPort: 80
