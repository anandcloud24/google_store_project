apiVersion: apps/v1
kind: Deployment
metadata:
  name: earphones-deployment
  labels:
    app: earphones
spec:
  replicas: 2
  selector:
    matchLabels:
      app: earphones
  template:
    metadata:
      labels:
        app: earphones
    spec:
      containers:
      - name: earphones
        image: 383140420017.dkr.ecr.us-west-2.amazonaws.com/shopping-site-earphones:702b1cc19bfe3bf1c120be5cef7642c6cca156f5
        ports:
        - containerPort: 80
