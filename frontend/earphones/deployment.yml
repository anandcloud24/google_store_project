apiVersion: apps/v1
kind: Deployment
metadata:
  name: earphones-deployment
  labels:
    app: earphones
spec:
  replicas: 2
  selector:
    matchLabels:
      app: earphones
  template:
    metadata:
      labels:
        app: earphones
    spec:
      containers:
      - name: earphones
        image: 383140420017.dkr.ecr.us-west-2.amazonaws.com/shopping-site-earphones:ebb48c7725e63b7dd66d34a384cae51717a91dcb
        ports:
        - containerPort: 80
