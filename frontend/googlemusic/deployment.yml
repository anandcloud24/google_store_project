apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 383140420017.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlemusic:3dd6d3ae836ef25dfb4ccfbf10f91001377d8309
        ports:
        - containerPort: 80
