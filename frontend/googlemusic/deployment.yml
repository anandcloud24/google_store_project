apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 383140420017.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlemusic:702b1cc19bfe3bf1c120be5cef7642c6cca156f5
        ports:
        - containerPort: 80
