apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 383140420017.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googleclothes:702b1cc19bfe3bf1c120be5cef7642c6cca156f5
        ports:
        - containerPort: 80
