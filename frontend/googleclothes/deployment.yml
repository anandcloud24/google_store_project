apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 383140420017.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googleclothes:ebb48c7725e63b7dd66d34a384cae51717a91dcb
        ports:
        - containerPort: 80
