apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 383140420017.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlegrocery:3dd6d3ae836ef25dfb4ccfbf10f91001377d8309
        ports:
        - containerPort: 80
