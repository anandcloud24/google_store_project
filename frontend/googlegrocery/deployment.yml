apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 383140420017.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlegrocery:ebb48c7725e63b7dd66d34a384cae51717a91dcb
        ports:
        - containerPort: 80
