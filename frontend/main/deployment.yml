apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 383140420017.dkr.ecr.us-west-2.amazonaws.com/shopping-site-main:ebb48c7725e63b7dd66d34a384cae51717a91dcb
        ports:
        - containerPort: 80

