apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 383140420017.dkr.ecr.us-west-2.amazonaws.com/shopping-site-main:702b1cc19bfe3bf1c120be5cef7642c6cca156f5
        ports:
        - containerPort: 80

