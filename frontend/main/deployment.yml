apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 383140420017.dkr.ecr.us-west-2.amazonaws.com/shopping-site-main:3dd6d3ae836ef25dfb4ccfbf10f91001377d8309
        ports:
        - containerPort: 80

