apiVersion: apps/v1
kind: Deployment
metadata:
  name: phones-deployment
  labels:
    app: phones
spec:
  replicas: 2
  selector:
    matchLabels:
      app: phones
  template:
    metadata:
      labels:
        app: phones
    spec:
      containers:
      - name: phones
        image: 383140420017.dkr.ecr.us-west-2.amazonaws.com/shopping-site-phones:702b1cc19bfe3bf1c120be5cef7642c6cca156f5
        ports:
        - containerPort: 80
