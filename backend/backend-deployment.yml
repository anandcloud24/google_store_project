apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 383140420017.dkr.ecr.us-west-2.amazonaws.com/shopping-site-backend:ebb48c7725e63b7dd66d34a384cae51717a91dcb
          ports:
            - containerPort: 5000
