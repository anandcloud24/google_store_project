apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 383140420017.dkr.ecr.us-west-2.amazonaws.com/shopping-site-backend:702b1cc19bfe3bf1c120be5cef7642c6cca156f5
          ports:
            - containerPort: 5000
